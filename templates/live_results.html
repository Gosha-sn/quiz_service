<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz Results - MyQuiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="myquiz-container">
        <header class="myquiz-header">
            <h1>Live Quiz Results</h1>
            <div class="session-info">
                <h2>Session: <span id="session-code-display"></span></h2>
                <h3>Quiz: <span id="quiz-title-display"></span></h3>
            </div>
        </header>
        
        <main class="myquiz-main">
            <div id="leaderboard-container">
                <h2>Leaderboard</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Participant</th>
                            <th>Correct Answers</th>
                            <th>Total Questions</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="results-actions">
                <button id="return-to-lobby-btn" class="btn secondary-btn">Return to Lobby</button>
                <button id="end-quiz-btn" class="btn danger-btn">End Quiz</button>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/live_results.js') }}"></script>
</body>
</html>
